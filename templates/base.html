<!doctype html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class='bg-dark text-light'>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark">
      <div class='container-fluid'>
      <ul class='navbar-nav text-light'>
        <li class='nav-item'><a class='nav-link text-light' href="/">Home</a></li>
        {% if user.is_staff %}
        <li class='nav-item'><a class='nav-link text-light' href="/admin">Admin</a></li>
        {% comment %} <li class='nav-item'><a class='nav-link text-light'  {% endcomment %}
        {% endif %}
        {% if user.is_authenticated %}
        <li class="right nav-item"><a class='nav-link text-light' href="{% url 'logout' %}">logout</a></li>
        {% else %}
        <li class="right nav-item"><a class='nav-link text-light' href="{% url 'login' %}">login</a></li>
        {% endif %}
        {% if user.is_staff %}
        <li class='nav-item'>
          <form method="POST" action="{% url 'recreate-entries' %}">
            {% csrf_token %}
            <button class='nav-link text-light bg-dark btn-outline-success' type="submit">Recreate Entries</button>
          </form>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>
  </header>
  <main class='bg-dark text-light'>
    {% block content %}
    {% endblock content %}
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
